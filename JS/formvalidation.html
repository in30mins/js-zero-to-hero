<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Form-Validation</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        outline: none;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #607680;
        min-height: 100vh;
        margin: 0;
      }

      .container {
        background-color: white;
        border-radius: 5px;
        width: 400px;
        max-width: 100%;
        overflow: hidden;
      }
      .header {
        background-color: #f7f7f7;
        padding: 20px 40px;
        border-bottom: 1px solid #f0f0f0;
      }

      .header h2 {
        margin: 0;
      }

      .form {
        padding: 30px 40px;
      }

      .field {
        margin-bottom: 10px;
        padding-bottom: 20px;
        position: relative;
      }
      .field label {
        display: inline-block;
        margin-bottom: 5px;
      }

      .field input:not(.terms) {
        display: block;
        border-radius: 4px;
        border: 2px solid #f0f0f0;
        font-size: 14px;
        width: 100%;
        padding: 10px;
      }

      .field span {
        position: absolute;
        top: 30px;
        right: 10px;
        visibility: hidden;
      }

      .field small {
        position: absolute;
        bottom: 0px;
        left: 0;
        visibility: hidden;
      }
      .form .button {
        background-color: rgb(90, 104, 235);
        border: 2px solid rgb(90, 104, 235);
        color: white;
        padding: 10px;
        display: block;
        width: 100%;
        font-size: 16px;
      }

      .field.success input {
        border-color: #2ecc71;
      }

      .field.error input {
        border-color: #e74c3c;
      }

      .field.success span.success {
        color: #2ecc71;
        visibility: visible;
      }
      .field.error span.error {
        color: #e74c3c;
        visibility: visible;
      }

      .field.error span.success {
        visibility: none;
      }

      .field.succes span.error {
        visibility: none;
      }

      .field.error small {
        visibility: visible;
        color: #e74c3c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Register Here</h2>
      </div>
      <form action="index.html" class="form" id="form">
        <div class="field">
          <label>Username</label>
          <input type="text" placeholder="xyz" id="uname" />
          <span class="material-icons success"> check_circle</span>
          <span class="material-icons error">error</span>
          <small>Error message</small>
        </div>
        <div class="field">
          <label>Email</label>
          <input type="email" placeholder="abc@gmail.com" id="email" />
          <span class="material-icons success"> check_circle</span>
          <span class="material-icons error">error</span>
          <small>Error message</small>
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" placeholder="password" id="password" />
          <span class="material-icons success"> check_circle</span>
          <span class="material-icons error">error</span>
          <small>Error message</small>
        </div>
        <div class="field">
          <label>Confirm Password</label>
          <input type="password" placeholder="password" id="cpassword" />
          <span class="material-icons success"> check_circle</span>
          <span class="material-icons error">error</span>
          <small>Error message</small>
        </div>
        <div class="field">
          <input type="checkbox" id="tc" class="terms" />
          <label>I agree to terms and conditions</label>
          <small>Error message</small>
        </div>
        <input type="submit" class="button" />
      </form>
    </div>
    <script>
      const form = document.getElementById("form");
      const uname = document.getElementById("uname");
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const cpassword = document.getElementById("cpassword");
      const tandc = document.getElementById("tc");

      var isValidName = false;
      var isValidEmail = false;
      var isValidPassword = false;
      var isValidCPassword = false;
      var isTCChecked = false;

      uname.addEventListener("keyup", checkUserName);
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        validate();
      });

      function validate() {
        let nameValue = uname.value.trim();
        let emailValue = email.value.trim();
        let passwordValue = password.value.trim();
        let cpasswordValue = cpassword.value.trim();
        isValidName = false;
        isValidEmail = false;
        isValidPassword = false;
        isValidCPassword = false;
        isTCChecked = false;

        checkUserName();

        //email check
        if (emailValue === "") {
          setError(email, "Eamil cannot be empty");
        } else if (!emailCheck(emailValue)) {
          setError(email, "Enter Valid Email Id");
        } else {
          setSuccesss(email);
          isValidEmail = true;
        }

        //Password check

        if (passwordValue === "") {
          setError(password, "password cannot be empty");
        } else if (passwordValue.length < 8) {
          setError(password, "password should be minimum 8 characters");
        } else {
          setSuccesss(password);
          isValidPassword = true;
        }

        //Confirm Password check

        if (cpasswordValue === "") {
          setError(cpassword, "password cannot be empty");
        } else if (cpasswordValue !== passwordValue) {
          setError(cpassword, "passwords not matched");
        } else {
          setSuccesss(cpassword);
          isValidCPassword = true;
        }

        //Terms and conditions check

        if (!tandc.checked) {
          setError(tc, "click on agree terms checkbox");
        } else {
          setSuccesss(tc);
          isTCChecked = true;
        }

        if (
          isValidName &&
          isValidEmail &&
          isValidPassword &&
          isValidCPassword &&
          isTCChecked
        ) {
          form.submit();
        }

        function emailCheck(input) {
          let emailReg = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
          let valid = emailReg.test(input);
          return valid;
        }
      }

      function setError(input, message) {
        let parent = input.parentElement;
        let small = parent.querySelector("small");
        small.innerText = message;
        parent.classList.add("error");
        parent.classList.remove("success");
      }
      function setSuccesss(input) {
        let parent = input.parentElement;
        parent.classList.add("success");
        parent.classList.remove("error");
      }

      //User name check
      function checkUserName() {
        let nameValue = uname.value.trim();
        if (nameValue === "") {
          setError(uname, "user name cannot be empty");
        } else if (nameValue.length < 3) {
          setError(uname, "user name should be minimum 3 characters");
        } else {
          setSuccesss(uname);
          isValidName = true;
        }
      }
    </script>
  </body>
</html>
